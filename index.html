<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table class="calculadora">

        <tr>
            <td colspan="4"><input type="text" class="display" readonly></td>
        </tr>

        <tr>
            <td colspan="2"><button class="btn-clear">C</button></td>
            <td><button class="btn-del">CE</button></td>
            <td><button class="btn btn-simbol">*</button></td>
        </tr>
            
        <tr>
            <td><button class="btn btn-num">7</button></td>
            <td><button class="btn btn-num">8</button></td>
            <td><button class="btn btn-num">9</button></td>
            <td><button class="btn btn-simbol">/</button></td>
        </tr>

        <tr>
            <td><button class="btn btn-num">4</button></td>
            <td><button class="btn btn-num">5</button></td>
            <td><button class="btn btn-num">6</button></td>
            <td><button class="btn btn-simbol">-</button></td>
        </tr>

        <tr>
            <td><button class="btn btn-num">1</button></td>
            <td><button class="btn btn-num">2</button></td>
            <td><button class="btn btn-num">3</button></td>
            <td><button class="btn btn-simbol">+</button></td>
        </tr>

        <tr>
            <td colspan="2"><button class="btn btn-num zero">0</button></td>
            <td><button class="btn btn-simbol">.</button></td>
            <td><button class="btn-eq">=</button></td>
        </tr>

    </table>

    <script src="main.js"></script>
</body>
</html>
